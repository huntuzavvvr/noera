<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOERA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .logo-font {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }
        
        .hero-banner {
            height: 90vh;
            background-size: cover;
            background-position: center;
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .image-container {
            position: relative;
            overflow: hidden;
        }
        
        .main-img {
            transition: opacity 0.3s ease;
        }
        
        .hover-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover .main-img {
            opacity: 0;
        }
        
        .product-card:hover .hover-img {
            opacity: 1;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }
        
        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 3px;
        }
        
        .slide-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100%;
            background-color: black;
            z-index: 100;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .slide-menu.open {
            left: 0;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
    </style>
</head>
<body class="antialiased">
    <!-- Sticky Navigation -->
    <header class="sticky-nav border-b border-gray-800">
        <div class="container mx-auto px-4 py-4 flex items-center">
            <button class="text-white" id="menu-button">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="logo-font text-3xl text-white flex-grow text-center">
                <a href="/">NOERA</a>
            </div>
            <div class="flex space-x-4">
                <a href="https://t.me/noeraprod" class="text-white hover:text-gray-400 transition-colors text-xl" aria-label="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
        
        <!-- Slide Menu -->
        <div class="slide-menu" id="slide-menu">
            <button class="text-white mb-6 ml-auto block" id="close-menu-button">
                <i class="fas fa-times text-xl"></i>
            </button>
            <ul class="flex flex-col gap-2">
                <li><a href="/gallery" class="nav-link">Галерея</a></li>
                <li><a href="/deliveryinfo" class="nav-link">Доставка</a></li>
                <!-- <li><a href="/refund" class="nav-link">Возврат</a></li> -->
                <li><a href="/about" class="nav-link">О нас</a></li>
            </ul>
        </div>
        <div class="overlay" id="overlay"></div>
    </header>

    <!-- Hero Banner -->
    <section class="hero-banner animate-fade-in mx-6 md:mx-12 lg:mx-24" style="background-image: url('/images/photo_2025-08-10_00-10-35.jpg')">
        <div class="container mx-auto h-full flex flex-col justify-end pb-20 px-4">
            <div class="max-w-md">
                <a href="#products" class="inline-block bg-white text-black px-8 py-3 uppercase text-sm tracking-wider font-semibold hover:bg-gray-200 transition-colors">
                    ПЕРЕЙТИ К ПОКУПКАМ
                </a>
            </div>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="py-16 px-4" id="products">
        <div class="container mx-auto">
            <h2 class="section-title text-4xl mb-12 text-center">НАША КОЛЛЕКЦИЯ</h2>
            
            <div class="grid grid-cols-2 md:grid-cols-3 gap-8 md:gap-12">
                <!-- Product Cards -->
                <div class="product-card group" th:each="product : ${products}">
                    <a th:href="@{'/products/' + ${product.id}}" class="block">
                        <div class="relative overflow-hidden mb-4 image-container" style="aspect-ratio: 1/1;">
                            <!-- Используем первое изображение из первого размера и цвета -->
                            <img th:if="${not #lists.isEmpty(product.sizes) and not #lists.isEmpty(product.sizes[0].colors)}"
                                 th:src="@{${product.sizes[0].colors[0].imageUrl}}" 
                                 th:alt="${product.name}" 
                                 class="w-full h-full object-cover main-img">
                                 
                            <!-- Запасное изображение, если нет цветов -->
                            <img th:if="${not #lists.isEmpty(product.sizes) and not #lists.isEmpty(product.sizes[0].colors)}"
                                th:src="@{${product.sizes[0].colors[0].hoverImageUrl != null ? 
                                    product.sizes[0].colors[0].hoverImageUrl : 
                                    product.sizes[0].colors[0].imageUrl}}" 
                                th:alt="${product.name + ' (hover)'}" 
                                class="hover-img">
                        </div>
                        <div class="text-center">
                            <h3 class="text-white font-medium mb-1" th:text="${product.name}"></h3>
                            <p class="text-gray-400">
                                <span th:text="${#numbers.formatDecimal(product.price, 1, 2, 'COMMA')}"></span> UZS
                            </p>
                            <!-- Показываем доступные размеры -->
                            <div class="mt-2 flex flex-wrap justify-center gap-1">
                                <span th:each="size : ${product.sizes}" 
                                      class="text-xs border border-gray-600 px-2 py-1 rounded"
                                      th:text="${size.sizeName}">
                                </span>
                            </div>
                        </div>
                    </a>
                    <a class="block mt-2 bg-white text-black py-2 px-4 rounded text-center hover:bg-gray-200 transition-colors"
                       th:href="@{'/products/' + ${product.id}}">
                       Подробнее
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 py-12 px-6">
        <div class="container mx-auto max-w-6xl grid grid-cols-1 sm:grid-cols-3 gap-8 text-gray-400 text-sm font-medium">
            <!-- Контакты -->
            <div>
                <h3 class="text-white font-semibold mb-4 uppercase tracking-wide">Контакты</h3>
                <p class="mb-6">Telegram: @noeraprod</p>
                <div class="flex space-x-6 text-2xl">
                    <a href="https://t.me/noeraprod" class="hover:text-white transition-colors" aria-label="Telegram">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="mt-12 text-center text-gray-600 text-xs">
            &copy; 2025 NOERA. Все права защищены.
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Меню
            const menuButton = document.getElementById('menu-button');
            const closeMenuButton = document.getElementById('close-menu-button');
            const slideMenu = document.getElementById('slide-menu');
            const overlay = document.getElementById('overlay');

            menuButton.addEventListener('click', () => {
                slideMenu.classList.add('open');
                overlay.classList.add('active');
            });

            closeMenuButton.addEventListener('click', () => {
                slideMenu.classList.remove('open');
                overlay.classList.remove('active');
            });

            overlay.addEventListener('click', () => {
                slideMenu.classList.remove('open');
                overlay.classList.remove('active');
            });

            // Плавный скролл
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
