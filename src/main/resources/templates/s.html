        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap');
        
        body {

            height: 90vh;

            background-position: center;
            transition: background-image 1s ease-in-out;
        }
        
        .product-card {
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .product-card:hover .product-overlay {
            opacity: 1;
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .sticky-nav {
            position: sticky;
            top: 0;
            z-index: 50;
            /* backdrop-filter: blur(10px); */
            background-color: rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
        }
        
        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 3px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        .slide-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 300px;
            height: 100%;
            background-color: black;
            z-index: 100;
            transition: left 0.3s ease;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .slide-menu.open {
            left: 0;
        }
        
        .slide-menu ul li {
            margin-bottom: 1rem;
        }
        
        .slide-menu ul li a {
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .slide-menu ul li a:hover {
            color: #ccc;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 99;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Меню
    const menuButton = document.getElementById('menu-button');
    const closeMenuButton = document.getElementById('close-menu-button');
    const slideMenu = document.getElementById('slide-menu');
    const overlay = document.getElementById('overlay');

    menuButton.addEventListener('click', () => {
        slideMenu.classList.add('open');
        overlay.classList.add('active');
    });

    closeMenuButton.addEventListener('click', () => {
        slideMenu.classList.remove('open');
        overlay.classList.remove('active');
    });

    overlay.addEventListener('click', () => {
        slideMenu.classList.remove('open');
        overlay.classList.remove('active');
    });

    // Mobile menu toggle
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    if (mobileMenuButton) {
        mobileMenuButton.addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    }

    // Анимация баннера (если нужно)
    const heroBanner = document.querySelector('.hero-banner');
    const bannerImages = [
        'url(/images/photo_2025-08-10_00-10-35.jpg)',
        // Добавьте другие изображения для слайдера
    ];
    
    if (heroBanner && bannerImages.length > 1) {
        let currentBannerIndex = 0;
        
        function changeBannerImage() {
            currentBannerIndex = (currentBannerIndex + 1) % bannerImages.length;
            heroBanner.style.backgroundImage = bannerImages[currentBannerIndex];
        }
        
        // Change banner every 5 seconds
        setInterval(changeBannerImage, 5000);
    }

    // Анимация появления товаров при скролле
    const animateProducts = () => {
        const productCards = document.querySelectorAll('.product-card');
        
        if (productCards.length === 0) return;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, index * 100); // Задержка для каждого элемента
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        });

        productCards.forEach(card => {
            observer.observe(card);
        });
    };

    // Инициализация анимации товаров
    animateProducts();

    // Дополнительно: плавный скролл для якорей
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
});
