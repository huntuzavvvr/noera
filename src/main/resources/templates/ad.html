<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background-color: #2563eb;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-danger {
            background-color: #dc2626;
            transition: all 0.2s ease;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .product-image {
            transition: transform 0.2s ease;
        }
        .product-image:hover {
            transform: scale(1.5);
        }
        .variant-section {
            border: 1px dashed #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Панель Админа</h1>
            <p class="text-gray-600">Управлять товарами</p>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="text-blue-600 hover:text-blue-800">Выйти</button>
            </form>
        </header>

        <!-- Add Product Form -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Добавить товар</h2>
            <form th:action="@{/admin/products}" th:object="${product}" method="post" class="space-y-4" enctype="multipart/form-data">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Имя товара</label>
                    <input type="text" th:field="*{name}" id="name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <!-- Variants section -->
                <div id="variants-container">
                    <h3 class="text-lg font-medium text-gray-800 mb-2">Варианты товара</h3>
                    
                    <!-- Template for new variant (hidden) -->
                    <div id="variant-template" class="variant-section">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="font-medium">Вариант</h4>
                            <button type="button" class="text-red-500 hover:text-red-700 remove-variant">Удалить</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Цена</label>
                                <input type="number" step="0.01" name="variants[0].price" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Цвет</label>
                                <input type="text" name="variants[0].color" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Количество</label>
                                <input type="number" name="variants[0].quantity" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Основное изображение</label>
                            <input type="file" name="variantImages[0]" accept="image/*" class="mb-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Дополнительное изображение (hover)</label>
                            <input type="file" name="variantHoverImages[0]" accept="image/*">
                        </div>
                    </div>
                    <div id="variant-template" class="variant-section">
                        <div class="flex justify-between items-center mb-2">
                            <h4 class="font-medium">Вариант</h4>
                            <button type="button" class="text-red-500 hover:text-red-700 remove-variant">Удалить</button>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Цена</label>
                                <input type="number" step="0.01" name="variants[1].price" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Цвет</label>
                                <input type="text" name="variants[1].color" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Количество</label>
                                <input type="number" name="variants[1].quantity" 
                                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Основное изображение</label>
                            <input type="file" name="variantImages[1]" accept="image/*" class="mb-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Дополнительное изображение (hover)</label>
                            <input type="file" name="variantHoverImages[1]" accept="image/*">
                        </div>
                    </div>
                    <!-- Existing variants will be added here by JavaScript -->
                </div>
                
                <button type="button" id="add-variant" class="btn-primary text-white px-4 py-2 rounded-md font-medium">
                    Добавить вариант
                </button>
                
                <div class="pt-4">
                    <button type="submit" class="btn-primary text-white px-4 py-2 rounded-md font-medium">
                        Сохранить товар
                    </button>
                </div>
            </form>
        </section>

        <!-- Product List -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Список товаров</h2>
                <p class="text-gray-600"><span th:text="${products.size()}">0</span> товаров</p>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">НАЗВАНИЕ</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ВАРИАНТЫ</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ДЕЙСТВИЯ</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="product : ${products}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${product.id}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${product.name}">Name</td>
                            <td class="px-6 py-4">
                                <div class="space-y-2">
                                    <div th:each="variant, stat : ${product.variants}" class="border-b pb-2 last:border-b-0">
                                        <div class="flex items-center space-x-4">
                                            <img th:if="${variant.imageUrl}" th:src="${variant.imageUrl}" alt="Variant image" 
                                                 class="product-image h-10 w-10 rounded-md object-cover cursor-pointer">
                                            <div>
                                                <p class="text-sm" th:text="'Цена: ' + ${variant.price} + ' UZS'"></p>
                                                <p class="text-sm" th:text="'Цвет: ' + ${variant.color}"></p>
                                                <p class="text-sm" th:text="'Кол-во: ' + ${variant.quantity}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <form th:action="@{'/admin/products/delete/' + ${product.id}}" method="post" 
                                      onsubmit="return confirm('Вы уверены, что хотите удалить этот товар?');">
                                    <button type="submit" class="btn-danger text-white px-3 py-1 rounded-md text-sm font-medium">
                                        Удалить
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

            const deleteForms = document.querySelectorAll('form[onsubmit]');
