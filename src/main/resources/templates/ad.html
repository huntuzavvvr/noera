<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background-color: #2563eb;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }
        .btn-danger {
            background-color: #dc2626;
            transition: all 0.2s ease;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        .product-image {
            transition: transform 0.2s ease;
        }
        .product-image:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Панель Админа</h1>
            <p class="text-gray-600">Управлять товарами</p>
            <form th:action="@{/logout}" method="post">
                <button type="submit">Выйти</button>
            </form>
        </header>

        <!-- Add Product Form -->
        <section class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Добавить товар</h2>
            <form th:action="@{/admin/products}" th:object="${product}" method="post" class="space-y-4" enctype="multipart/form-data">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Имя товара</label>
                    <input type="text" th:field="*{name}" id="name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Цена</label>
                    <input type="number" step="0.01" th:field="*{price}" id="price" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="image">Фото товара</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                
                <button type="submit" class="btn-primary text-white px-4 py-2 rounded-md font-medium">
                    Add Product
                </button>
            </form>
        </section>

        <!-- Product List -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Список товаров</h2>
                <p class="text-gray-600"><span th:text="${products.size()}">0</span> товаров</p>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="prod : ${products}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${prod.id}">1</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${prod.name}">Name</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${'$' + prod.price}">$0.00</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <img th:if="${prod.imageUrl}" th:src="${prod.imageUrl}" alt="Product image" 
                                     class="product-image h-10 w-10 rounded-md object-cover cursor-pointer">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <form th:action="@{'/admin/products/delete/' + ${prod.id}}" method="post" 
                                      onsubmit="return confirm('Are you sure you want to delete this product?');">
                                    <button type="submit" class="btn-danger text-white px-3 py-1 rounded-md text-sm font-medium">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Simple confirmation for delete actions
        document.addEventListener('DOMContentLoaded', function() {
            const deleteForms = document.querySelectorAll('form[onsubmit]');
            deleteForms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    if (!confirm('Are you sure you want to delete this product?')) {
                        e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
