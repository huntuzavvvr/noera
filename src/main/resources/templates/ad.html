    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Управление размерами
            const addSizeBtn = document.getElementById('add-size');
            const sizesContainer = document.getElementById('sizes-container');
            const sizeTemplate = document.getElementById('size-template');
            
            let sizeCount = document.querySelectorAll('.size-section:not(#size-template)').length;
            
            // Настройка кнопок удаления для существующих размеров
            document.querySelectorAll('.remove-size').forEach(btn => {
                btn.addEventListener('click', function() {
                    const sizeSection = this.closest('.size-section');
                    if (document.querySelectorAll('.size-section:not(#size-template)').length > 1) {
                        sizeSection.remove();
                        reindexSizes();
                    } else {
                        alert('Товар должен иметь хотя бы один размер');
                    }
                });
            });
            
            // Управление цветами внутри размеров
            document.querySelectorAll('.add-color').forEach(btn => {
                btn.addEventListener('click', function() {
                    const colorsContainer = this.closest('.size-section').querySelector('.colors-container');
                    const colorTemplate = colorsContainer.querySelector('.color-template');
                    const sizeIndex = getParentSizeIndex(this);
                    
                    const newColor = colorTemplate.cloneNode(true);
                    newColor.classList.remove('hidden');
                    newColor.classList.remove('color-template');
                    newColor.id = '';
                    
                    // Определяем количество цветов в этом размере
                    const colorCount = colorsContainer.querySelectorAll('.color-section:not(.color-template)').length;
                    // const colorCount = colorsContainer.querySelectorAll('.color-section').length;
                    // Обновляем заголовок
                    newColor.querySelector('h6').textContent = `Цвет ${colorCount + 1}`;
                    
                    // Обновляем имена полей
                    newColor.querySelectorAll('input').forEach(input => {
                        const name = input.getAttribute('name');
                        if (name) {
                            if (name.includes('sizes[') && name.includes('colors[')) {
                                const newName = name.replace(/sizes\[\d+\]\.colors\[\d+\]/, `sizes[${sizeIndex}].colors[${colorCount}]`);
                                input.setAttribute('name', newName);
                                if (input.type !== 'file') input.value = '';
                            } else if (name.includes('sizeColorImages[')) {
                                const newName = name.replace(/sizeColorImages\[\d+\]\[\d+\]/, `sizeColorImages[${sizeIndex}][${colorCount}]`);
                                input.setAttribute('name', newName);
                                input.value = '';
                            } else if (name.includes('sizeColorHoverImages[')) {
                                const newName = name.replace(/sizeColorHoverImages\[\d+\]\[\d+\]/, `sizeColorHoverImages[${sizeIndex}][${colorCount}]`);
                                input.setAttribute('name', newName);
                                input.value = '';
                            }
                        }
                    });
                    
                    // Добавляем обработчик для кнопки удаления
                    newColor.querySelector('.remove-color').addEventListener('click', function() {
                        const colorSection = this.closest('.color-section');
                        const parentSize = colorSection.closest('.size-section');
                        const colorsInSize = parentSize.querySelectorAll('.color-section:not(.color-template)');
                        colorSection.remove();
                            reindexColorsInSize(parentSize);
                        // if (colorsInSize.length > 1) {
                        //     colorSection.remove();
                        //     reindexColorsInSize(parentSize);
                        // } else {
                        //     alert('Размер должен иметь хотя бы один цвет');
                        // }
                    });
                    
                    // Вставляем перед кнопкой "Добавить цвет"
                    colorsContainer.appendChild(newColor);
                    reindexColorsInSize(this.closest('.size-section'));
                });
            });
            
            // Настройка кнопок удаления для существующих цветов
            document.querySelectorAll('.remove-color').forEach(btn => {
                btn.addEventListener('click', function() {
                    const colorSection = this.closest('.color-section');
                    const parentSize = colorSection.closest('.size-section');
                    const colorsInSize = parentSize.querySelectorAll('.color-section:not(.color-template)');
                    colorSection.remove();
                        reindexColorsInSize(parentSize);
                    // if (colorsInSize.length > 1) {
                    //     colorSection.remove();
                    //     reindexColorsInSize(parentSize);
                    // } else {
                    //     alert('Размер должен иметь хотя бы один цвет');
                    // }
                });
            });
            
            // Функция для переиндексации цветов в конкретном размере
            function reindexColorsInSize(sizeSection) {
                const sizeIndex = getParentSizeIndex(sizeSection);
                const colors = sizeSection.querySelectorAll('.color-section:not(.color-template)');

                colors.forEach((color, colorIndex) => {
                    // Обновляем заголовок
                    color.querySelector('h6').textContent = `Цвет ${colorIndex + 1}`;

                    // Обновляем имена полей
                    color.querySelectorAll('input').forEach(input => {
                        const name = input.getAttribute('name');
                        if (!name) return;

                        if (name.includes('sizes[') && name.includes('colors[')) {
                            input.setAttribute('name', `sizes[${sizeIndex}].colors[${colorIndex}]${name.split(']').pop()}`);
                        } else if (name.includes('sizeColorImages[')) {
                            input.setAttribute('name', `sizeColorImages[${sizeIndex}][${colorIndex}]`);
                        } else if (name.includes('sizeColorHoverImages[')) {
                            input.setAttribute('name', `sizeColorHoverImages[${sizeIndex}][${colorIndex}]`);
                        }
                    });
                });
            }

            
            // Функция для переиндексации всех размеров
            function reindexSizes() {
                const sizes = sizesContainer.querySelectorAll('.size-section:not(#size-template)');
                
                sizes.forEach((size, sizeIndex) => {
                    // Обновляем заголовок
                    size.querySelector('h4').textContent = `Размер ${sizeIndex + 1}`;
                    
                    // Обновляем имена полей в основном блоке размера
                    size.querySelectorAll('input').forEach(input => {
                        const name = input.getAttribute('name');
                        if (name && name.includes('sizes[') && name.includes('sizeName')) {
                            const newName = name.replace(/sizes\[\d+\]/, `sizes[${sizeIndex}]`);
                            input.setAttribute('name', newName);
                        }
                    });
                    
                    // Переиндексируем цвета внутри этого размера
                    reindexColorsInSize(size);
                });
                
                sizeCount = sizes.length;
            }
            
            // Функция для получения индекса родительского размера
            function getParentSizeIndex(element) {
                const sizeSection = element.closest('.size-section');
                const sizes = sizesContainer.querySelectorAll('.size-section:not(#size-template)');
                return Array.from(sizes).indexOf(sizeSection);
            }
            
            // Функция для переиндексации таблицы товаров
            function reindexProductsTable() {
                const tableRows = document.querySelectorAll('tbody tr');
                tableRows.forEach((row, index) => {
                    // Обновляем номер в первом столбце (ID)
                    const idCell = row.querySelector('td:first-child');
                    if (idCell) {
                        idCell.textContent = index + 1;
                    }
                    
                    // Обновляем все формы удаления в строке
                    row.querySelectorAll('form').forEach(form => {
                        const action = form.getAttribute('action');
                        if (action) {
                            // Обновляем productId в URL
                            const newAction = action.replace(/\/products\/\d+/, `/products/${index + 1}`);
                            form.setAttribute('action', newAction);
                        }
                    });
                });
            }

            // Добавление нового размера
            addSizeBtn.addEventListener('click', function() {
                const newSize = sizeTemplate.cloneNode(true);
                newSize.classList.remove('hidden');
                newSize.id = '';
                
                // Обновляем заголовок
                newSize.querySelector('h4').textContent = `Размер ${sizeCount + 1}`;
                
                // Обновляем имена полей
                newSize.querySelectorAll('input').forEach(input => {
                    const name = input.getAttribute('name');
                    if (name) {
                        if (name.includes('sizes[') && name.includes('sizeName')) {
                            const newName = name.replace(/sizes\[\d+\]/, `sizes[${sizeCount}]`);
                            input.setAttribute('name', newName);
                            if (input.type !== 'file') input.value = '';
                        } else if (name.includes('sizes[') && name.includes('colors[')) {
                            const newName = name.replace(/sizes\[\d+\]\.colors\[\d+\]/, `sizes[${sizeCount}].colors[0]`);
                            input.setAttribute('name', newName);
                            if (input.type !== 'file') input.value = '';
                        } else if (name.includes('sizeColorImages[')) {
                            const newName = name.replace(/sizeColorImages\[\d+\]\[\d+\]/, `sizeColorImages[${sizeCount}][0]`);
                            input.setAttribute('name', newName);
                            input.value = '';
                        } else if (name.includes('sizeColorHoverImages[')) {
                            const newName = name.replace(/sizeColorHoverImages\[\d+\]\[\d+\]/, `sizeColorHoverImages[${sizeCount}][0]`);
                            input.setAttribute('name', newName);
                            input.value = '';
                        }
                    }
                });
                
                // Добавляем обработчик для кнопки удаления размера
                newSize.querySelector('.remove-size').addEventListener('click', function() {
                    const sizeSection = this.closest('.size-section');
                    if (document.querySelectorAll('.size-section:not(#size-template)').length > 1) {
                        sizeSection.remove();
                        reindexSizes();
                    } else {
                        alert('Товар должен иметь хотя бы один размер');
                    }
                });
                
                // Добавляем обработчик для кнопки добавления цвета
                newSize.querySelector('.add-color').addEventListener('click', function() {
                    const colorsContainer = this.closest('.size-section').querySelector('.colors-container');
                    const colorTemplate = colorsContainer.querySelector('.color-template');
                    const sizeIndex = getParentSizeIndex(this);
                    
                    const newColor = colorTemplate.cloneNode(true);
                    newColor.classList.remove('hidden');
                    newColor.classList.remove('color-template');
                    newColor.id = '';
                    
                    // Определяем количество цветов в этом размере
                    const colorCount = colorsContainer.querySelectorAll('.color-section:not(.color-template)').length;
                    // const colorCount = colorsContainer.querySelectorAll('.color-section').length;
                    // Обновляем заголовок
                    newColor.querySelector('h6').textContent = `Цвет ${colorCount + 1}`;
                    
                    // Обновляем имена полей
                    newColor.querySelectorAll('input').forEach(input => {
                        const name = input.getAttribute('name');
                        if (name) {
                            if (name.includes('sizes[') && name.includes('colors[')) {
                                const newName = name.replace(/sizes\[\d+\]\.colors\[\d+\]/, `sizes[${sizeIndex}].colors[${colorCount}]`);
                                input.setAttribute('name', newName);
                                if (input.type !== 'file') input.value = '';
                            } else if (name.includes('sizeColorImages[')) {
                                const newName = name.replace(/sizeColorImages\[\d+\]\[\d+\]/, `sizeColorImages[${sizeIndex}][${colorCount}]`);
                                input.setAttribute('name', newName);
                                input.value = '';
                            } else if (name.includes('sizeColorHoverImages[')) {
                                const newName = name.replace(/sizeColorHoverImages\[\d+\]\[\d+\]/, `sizeColorHoverImages[${sizeIndex}][${colorCount}]`);
                                input.setAttribute('name', newName);
                                input.value = '';
                            }
                        }
                    });
                    
                    // Добавляем обработчик для кнопки удаления
                    newColor.querySelector('.remove-color').addEventListener('click', function() {
                        const colorSection = this.closest('.color-section');
                        const parentSize = colorSection.closest('.size-section');
                        const colorsInSize = parentSize.querySelectorAll('.color-section:not(.color-template)');
                        colorSection.remove();
                            reindexColorsInSize(parentSize);
                        // if (colorsInSize.length > 1) {
                        //     colorSection.remove();
                        //     reindexColorsInSize(parentSize);
                        // } else {
                        //     alert('Размер должен иметь хотя бы один цвет');
                        // }
                    });
                    
                    // Вставляем перед кнопкой "Добавить цвет"
                    colorsContainer.appendChild(newColor);
                    reindexColorsInSize(this.closest('.size-section'));
                });
                
                // Настройка кнопок удаления для существующих цветов в новом размере
                newSize.querySelectorAll('.remove-color').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const colorSection = this.closest('.color-section');
                        const parentSize = colorSection.closest('.size-section');
                        const colorsInSize = parentSize.querySelectorAll('.color-section:not(.color-template)');
                        colorSection.remove();
                            reindexColorsInSize(parentSize);
                        // if (colorsInSize.length > 1) {
                        //     colorSection.remove();
                        //     reindexColorsInSize(parentSize);
                        // } else {
                        //     alert('Размер должен иметь хотя бы один цвет');
                        // }
                    });
                });
                
                sizesContainer.appendChild(newSize);
                sizeCount++;
                reindexSizes();
            });
        });

    </script>
