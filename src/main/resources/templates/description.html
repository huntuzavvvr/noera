<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' | NOERA'">NOERA - Выбор товара</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }
        .logo-font { font-family: 'Bebas Neue', sans-serif; letter-spacing: 2px; }
        .section-title { font-family: 'Bebas Neue', sans-serif; letter-spacing: 3px; }

        .color-option {
            width: 40px; height: 40px; border-radius: 50%; cursor: pointer;
            border: 2px solid #333; transition: all 0.3s ease;
        }
        .color-option.selected { border-color: white; transform: scale(1.1); }
        
        .size-option {
            display: flex; align-items: center; justify-content: center;
            width: 50px; height: 50px; border: 1px solid #333;
            cursor: pointer; transition: all 0.3s ease;
        }
        .size-option.selected { border-color: white; background-color: rgba(255,255,255,0.1); }
        .size-option.unavailable { 
            color: #555; border-color: #333; 
            text-decoration: line-through; cursor: not-allowed; 
        }

        .product-gallery { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 20px; }
        .thumbnail { cursor: pointer; opacity: 0.7; transition: opacity 0.3s ease; }
        .thumbnail:hover, .thumbnail.active { opacity: 1; }
        .main-image { aspect-ratio: 1/1; object-fit: cover; }
    </style>
</head>
<body class="antialiased">

<!-- Header -->
<header class="sticky top-0 z-50 border-b border-gray-800 bg-black bg-opacity-90">
    <div class="container mx-auto px-4 py-4 flex items-center">
        <a href="/" class="flex items-center">
            <span class="logo-font text-3xl text-white">NOERA</span>
        </a>
        <div class="ml-auto flex space-x-4">
            <a href="https://t.me/noeraprod" class="text-white hover:text-gray-400 text-xl">
                <i class="fab fa-telegram"></i>
            </a>
        </div>
    </div>
</header>

<!-- Product Section -->
<section class="container mx-auto px-4 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Product Images -->
        <div>
            <div class="bg-gray-900 rounded-lg overflow-hidden">
                <img id="mainProductImage"
                     th:src="@{${selectedVariant != null ? selectedVariant.imageUrl : product.variants[0].imageUrl}}" 
                     th:alt="${product.name}" 
                     class="w-full main-image">
            </div>
            <div id="productGallery" class="product-gallery">
                <img th:each="img : ${allProductImages}" 
                     th:src="@{${img}}" 
                     class="thumbnail rounded" 
                     th:classappend="${img == (selectedVariant != null ? selectedVariant.imageUrl : product.variants[0].imageUrl)} ? 'active' : ''"
                     onclick="changeMainImage(this, this.src)">
            </div>
        </div>

        <!-- Product Info -->
        <div>
            <h1 class="section-title text-4xl mb-2" th:text="${product.name}"></h1>

            <div class="flex items-center mb-6">
                <span class="text-2xl font-bold mr-4">
                    <span th:if="${selectedVariant != null}"
                        id="price" 
                        th:text="${#numbers.formatDecimal(selectedVariant.price, 0, 0)} + ' UZS'"></span>

                    <span th:unless="${selectedVariant != null}"
                        id="price" 
                        th:text="${#numbers.formatDecimal(product.variants[0].price, 0, 0)} + ' UZS'"></span>

                </span>
                <span class="text-green-500 text-sm" th:if="${(selectedVariant != null ? selectedVariant.quantity : product.variants[0].quantity) > 0}">В наличии</span>
                <span class="text-red-500 text-sm" th:unless="${(selectedVariant != null ? selectedVariant.quantity : product.variants[0].quantity) > 0}">Нет в наличии</span>
            </div>

            <!-- Color Selection -->
            <div class="mb-8" th:if="${not #lists.isEmpty(availableColors)}">
                <h3 class="text-lg font-semibold mb-3">ЦВЕТ</h3>
                <div class="flex space-x-3">
                    <div th:each="color : ${availableColors}" 
                        class="color-option"
                        th:style="'background-color: ' + ${color} + ';'"
                        th:classappend="${(selectedVariant != null ? selectedVariant.color : product.variants[0].color) == color} ? 'selected' : ''"
                        th:attr="data-color=${color}"
                        onclick="selectColor(this)">
                    </div>
                </div>
            </div>

            <!-- Size Selection -->
            <!-- <div class="mb-8" th:if="${not #lists.isEmpty(availableSizes)}">
                <h3 class="text-lg font-semibold mb-3">РАЗМЕР</h3>
                <div class="grid grid-cols-5 gap-3 max-w-md">
                    <div th:each="size : ${availableSizes}"
                         class="size-option"
                         th:classappend="${(selectedSize != null && selectedSize == size)} ? 'selected' : ''"
                         th:classappend="${!isSizeAvailable(size)} ? 'unavailable' : ''"
                         th:text="${size}"
                         th:data-size="${size}"
                         onclick="selectSize(this, '${size}')">
                    </div>
                </div>
            </div> -->

            <!-- Add to Cart Button -->
            <button id="orderButton"
                class="w-full bg-white text-black py-4 uppercase font-bold tracking-wider hover:bg-gray-200 transition-colors mb-6"
                th:disabled="${(selectedVariant != null ? selectedVariant.quantity : product.variants[0].quantity) <= 0}">
                ЗАКАЗАТЬ
            </button>

            <!-- Product Details -->
            <div class="border-t border-gray-800 pt-6">
                <h3 class="text-lg font-semibold mb-3">ОПИСАНИЕ</h3>
                <ul class="text-gray-400 space-y-2">
                    <li><i class="fas fa-check text-white mr-2"></i> Прямой крой</li>
                    <li><i class="fas fa-check text-white mr-2"></i> Усиленные швы</li>
                    <li><i class="fas fa-check text-white mr-2"></i> Высококачественная печать</li>
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-black border-t border-gray-800 py-12 px-6">
    <div class="container mx-auto text-center text-gray-400 text-sm">
        <p>© 2025 NOERA. Все права защищены.</p>
        <div class="mt-4 flex justify-center space-x-6">
            <a href="/deliveryinfo" class="hover:text-white">Доставка</a>
            <a href="/refund" class="hover:text-white">Возврат</a>
            <a href="/about" class="hover:text-white">О бренде</a>
        </div>
    </div>
</footer>

<script>
    function changeMainImage(thumb, imageUrl) {
        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
        document.getElementById('mainProductImage').src = imageUrl;
    }

    function selectColor(element) {
    const color = element.getAttribute('data-color');
    if (!color) return;
    
    // Обновляем URL с выбранным цветом
    const currentUrl = new URL(window.location.href);
    currentUrl.searchParams.set('color', color);
    window.location.href = currentUrl.toString();
}

    function selectSize(element, size) {
        if(element.classList.contains('unavailable')) return;
        
        // Обновляем URL с выбранным размером
        const currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set('size', size);
        window.location.href = currentUrl.toString();
    }

    document.addEventListener('DOMContentLoaded', function() {
    const orderButton = document.getElementById('orderButton');
    if (!orderButton) return;

    orderButton.addEventListener('click', function() {
        const productName = document.querySelector('.section-title').textContent;
        const price = document.getElementById('price').textContent;
        const colorElement = document.querySelector('.color-option.selected');
        const color = colorElement ? colorElement.dataset.color : 'не выбран';

        // const sizeElement = document.querySelector('.size-option.selected');
        // const size = sizeElement ? sizeElement.dataset.size : 'не выбран';

        // const message = `Здравствуйте! Хочу заказать:\n\n` +
        //                 `Товар: ${productName}\n` +
        //                 `Цвет: ${color}\n` +
        //                 `Размер: ${size}\n` +
        //                 `Цена: ${price}\n\n` +
        //                 `Свяжитесь со мной для уточнения деталей.`;

        const encodedMessage = encodeURIComponent(`Здравствуйте! Я хочу заказать товар:\nНазвание: ${productName}\nЦена: ${price}\nЦвет: ${color}`);
        const telegramLink = `https://t.me/huntuzavvvr?text=${encodedMessage}`;

        // Открываем Telegram
        window.open(telegramLink, '_blank');
    });
});
</script>

</body>
</html>
